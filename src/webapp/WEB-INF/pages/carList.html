<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="2">
        <tr>
            <th>Index</th>
            <th>Model</th>
            <th>Series</th>
            <th>Max Speed</th>
        </tr>
        <tr th:each="car, index : ${cars}">
            <td th:text="${index.count}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getMaxSpeed()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
